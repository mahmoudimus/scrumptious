<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Let's learn Ember.js</title>
    <link rel="stylesheet" href="css/vendor/foundation.min.css"/>
    <script src="js/vendor/jquery-1.9.1.js"></script>
    <script src="js/vendor/handlebars-v1.1.2.js"></script>
    <script src="js/vendor/ember-v1.2.js"></script>
    <script src="js/vendor/modernizr.foundation.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/foundation.app.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/router.js"></script>
    <script src="js/app/controllers/bookmarks_controller.js"></script>
</head>
<body>

     <!-- needs to be in an application template so its in every single
          request -->
     <script type="text/x-handlebars" data-template-name="application">
         <div class="container">
             <nav class="top-bar">
                 <ul>
                     <li class="name">
                         <h1>{{#linkTo "index"}}Home{{/linkTo}}</h1>
                     </li>
                     <li>{{#linkTo "about"}}About{{/linkTo}}
                         <ul>
                             <li>{{#linkTo "about.team"}}Team{{/linkTo}}</li>
                         </ul>
                     </li>
                     <li  >{{#linkTo "contact"}}Contact{{/linkTo}}</li>
                     <li  >{{#linkTo "bookmarks"}}Bookmarks{{/linkTo}}</li>
                 </ul>
             </nav>
         </div>

         <div class="container">
             <div class="row">
                 {{outlet}}
             </div>
         </div>
     </script>

     <script type="text/x-handlebars" data-template-name="bookmark">
         <h1>{{name}}</h1>
         <iframe {{bindAttr src="url"}}></iframe>
     </script>
     <!--
         what this already means is that there's already an
         index route, with an index controller, and an index view
     -->
     <script type="text/x-handlebars" data-template-name="index">
         <h1>Welcome to Ember.js!</h1>
     </script>
     <script type="text/x-handlebars" data-template-name="about">
        <h1>About page</h1>
        <!-- placeholder for nested route content -->
        {{outlet}}
    </script>
     <script type="text/x-handlebars" data-template-name="contact">
        <h1>Please contact us!</h1>
    </script>
     <script type="text/x-handlebars" data-template-name="about/team">
        <h2>We a team!</h2>
    </script>
     <script type="text/x-handlebars" data-template-name="bookmarks">
         <h1>Listing Bookmarks</h1>
         <table class="twelve">
             <thead>
             <tr>
                 <th>Name</th>
                 <th>URL</th>
             </tr>
             </thead>
             {{#each bookmark in controller}}
             <tr>
                 <td>{{#linkTo "bookmark" bookmark}}{{bookmark.name}}{{/linkTo}}</td>
                 <td>{{bookmark.url}}</td>
             </tr>
             {{/each}}
         </table>
     </script>


</body>
</html>
